<form [formGroup]="pictureForm">
  <mat-form-field>
    <ngx-mat-file-input formControlName="basicfile" placeholder="Basic Input" ></ngx-mat-file-input>
    <mat-icon matSuffix>folder</mat-icon>
  </mat-form-field>
  <input type="file" formControlName="inputFile">
</form>
<input type="file" accept="application/x-msexcel, application/x-excel, text/plain" (change)="onChange($event)">
